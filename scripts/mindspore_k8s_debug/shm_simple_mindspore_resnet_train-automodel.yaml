      limits:
        cpu: "24"
        memory: 16192Mi
      requests:
        cpu: "24"
        memory: 16192Mi
    volumeMounts:
    - mountPath: /dev/shm
      name: shm
    - mountPath: /workspace
      name: vol-index0-number0
