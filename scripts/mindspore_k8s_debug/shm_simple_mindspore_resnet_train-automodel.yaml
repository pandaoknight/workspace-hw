apiVersion: v1
kind: Pod
metadata:
  name: train-automodel-shm-simple-mindspore-resnet
  namespace: icaplat-sit-train-automodel
spec:
  containers:
  - args:
    - -c
    - cp /workspace/mindspore_resnet50.py /dev/shm && sleep 100000
