icaplat.k8s.enabled=true
icaplat.k8s.product-instance.name=${ICAPLAT_PRODUCT_INSTANCE_NAME}
icaplat.k8s.main-namespace=${ICAPLAT_K8S_MAIN_NAMESPACE}
icaplat.k8s.ns-prefix=${ICAPLAT_K8S_MAIN_NAMESPACE}
icaplat.k8s.etcd-address=http://etcd.${ICAPLAT_K8S_MAIN_NAMESPACE}.svc.cluster.local:2379
icaplat.k8s.kafka-address=kafka.${ICAPLAT_K8S_MAIN_NAMESPACE}.svc.cluster.local:19092
icaplat.k8s.cache-address=redis.${ICAPLAT_K8S_MAIN_NAMESPACE}.svc.cluster.local:6379
icaplat.k8s.cache-password=${spring.redis.password}
icaplat.k8s.outside-address=http://${ICAPLAT_MASTER_IP}:${ICAPLAT_OUT_PORT_WEB}
icaplat.k8s.logging.es-index=ks-logstash-log-*
spring.elasticsearch.uris=http://elasticsearch-master.elastic:9200
#icaplat.k8s.logging.es-uri=http://elasticsearch.icaplat-main.svc.cluster.local:9200
icaplat.k8s.storage.using-pvc-name=pvc-${ICAPLAT_K8S_MAIN_NAMESPACE}
icaplat.k8s.serving-path-suffix=.${ICAPLAT_K8S_MAIN_NAMESPACE}-serving-model.svc.cluster.local:80


logging.level.com.unionbigdata.icaplat.service.train.service.algVisual.MsgListener=error
logging.level.com.unionbigdata.icaplat.shared.handler.AbstractDataPermissionHandler=error
logging.level.com.unionbigdata.icaplat.shared.handler.DefaultDataPermissionHandler=error
logging.level.com.unionbigdata.icaplat.service.train.service.algVisual.strategy=error

icaplat.k8s.min-notebook-port=${ICAPLAT_K8S_MIN_NOTEBOOK_PORT}
icaplat.k8s.max-notebook-port=${ICAPLAT_K8S_MAX_NOTEBOOK_PORT}

unionbigdata.auth.exclude-paths=/webjars/**,/actuator/**,/facade/v1/**,/swagger-ui/**,/v2/api-docs,/v3/api-docs,/swagger-resources,/swagger-resources/**,/health/**,/rest/v1/k8s/callback,/rest/v1/k8s/callback/**,/rest/v1/file/image/**,/rest/v1/serving/online/**,/rest/v1/warning/receiveWarning

#harbor
icaplat.harbor.endpoint=${ICAPLAT_HARBOR_ENDPOINT}
icaplat.harbor.projectName=${ICAPLAT_HARBOR_PROJECT_NAME}
icaplat.harbor.username=${ICAPLAT_HARBOR_USERNAME}
icaplat.harbor.password=${ICAPLAT_HARBOR_PASSWORD}

spring.redis.host=${ICAPLAT_REDIS_HOST}
spring.redis.port=${ICAPLAT_REDIS_PORT}
spring.redis.database=${ICAPLAT_REDIS_DATABASE}
spring.redis.password=${ICAPLAT_REDIS_PASSWORD}

