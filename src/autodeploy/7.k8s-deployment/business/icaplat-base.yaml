apiVersion: apps/v1
kind: Deployment
metadata:
  name: icaplat-base
  labels:
    app: icaplat-base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icaplat-base
  template:
    metadata:
      labels:
        app: icaplat-base
    spec:
      initContainers:
        - name: deps-base-check
          image: harbor.xnunion.com/cpyfreg/icaplat/arm64/baseon/alpine:3.16
          command: [ 'sh', '-c', 'until nc  -zvw3 postgresql 5432; do echo waiting for database; sleep 2; done;' ]
      containers:
        - name: icaplat-base
          image: icaplat/arm64/dev/icaplat-base:4.9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          startupProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 20
            tcpSocket:
              port: 80
          resources:
            limits:
              cpu: '2'
              memory: 8Gi
            requests:
              cpu: '0.1'
              memory: 1Gi
          volumeMounts:
            - mountPath: /algplat
              name: algplat
      volumes:
        - name: algplat
          persistentVolumeClaim:
            claimName: pvc-icaplat-sit
---
apiVersion: v1
kind: Service
metadata:
  name: icaplat-base
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: icaplat-base